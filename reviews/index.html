<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="reviews.length - 1" alt="" id="person-img">
        </div>
        <h4 id="author">Sarah Jones</h4>
        <p id="job">ux designer</p>
        <p id="info">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Tempore odio repellat dolore consequuntur ex enim earum sequi provident quidem dolorem, 
        aspernatur minima voluptatem ipsam rem?
        </p>
        <!-- prev next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">Suprise Me</button>
      </article>  
    </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
